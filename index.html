<!doctype html>
<html>
<head>
	<title>Web MIDI monosynth using Web Audio</title>

	<!-- Set up Web MIDI polyfill -->
    <script src='http://cwilso.github.com/WebMIDIAPIShim/WebMIDIAPI.js'></script>

	<script>

		var context=null;		// the Web Audio "context" object
		var midiAccess=null;	// the MIDIAccess object.
		var oscillator=null;	// the single oscillator
		var envelope=null;		// the envelope for the single oscillator
		var attack=0.1;			// attack speed
		var release=0.1;		// release speed
		var portamento=0.05;	// portamento/glide speed
		var activeNotes = [];	// the stack of actively-pressed keys

		window.addEventListener('load', function() {
			// patch up prefixes
			window.AudioContext=window.AudioContext||window.webkitAudioContext;

			context = new AudioContext();
			if (navigator.requestMIDIAccess)
				navigator.requestMIDIAccess().then( onMIDIInit, onMIDIReject );
			else
				alert("No MIDI support present in your browser.  You're gonna have a bad time.")

			// set up the basic oscillator chain, muted to begin with.
			oscillator = context.createOscillator();
			oscillator.frequency.setValueAtTime(110, 0);
			envelope = context.createGain();
			oscillator.connect(envelope);
			envelope.connect(context.destination);
			envelope.gain.value = 0.0;  // Mute the sound
			oscillator.start(0);  // Go ahead and start up the oscillator
		} );

		function onMIDIInit(midi) {
			midiAccess = midi;

			var inputs=midiAccess.inputs();
			if (inputs.length === 0)
				alert("No MIDI input devices present.  You're gonna have a bad time.")
			else { // Hook the message handler for all MIDI inputs
				for (var i=0;i<inputs.length;i++)
					inputs[i].onmidimessage = MIDIMessageEventHandler;
			}
		}

		function onMIDIReject(err) {
			alert("The MIDI system failed to start.  You're gonna have a bad time.");
		}

		function MIDIMessageEventHandler(event) {
			// Mask off the lower nibble (MIDI channel, which we don't care about)
			switch (event.data[0] & 0xf0) {
				case 0x90:
					if (event.data[2]!=0) {  // if velocity != 0, this is a note-on message
						noteOn(event.data[1]);
						return;
					}
					// if velocity == 0, fall thru: it's a note-off.  MIDI's weird, ya'll.
				case 0x80:
					noteOff(event.data[1]);
					return;
			}
		}

		function frequencyFromNoteNumber( note ) {
			return 440 * Math.pow(2,(note-69)/12);
		}

		function noteOn(noteNumber) {
			activeNotes.push( noteNumber );
			oscillator.frequency.cancelScheduledValues(0);
			oscillator.frequency.setTargetAtTime( frequencyFromNoteNumber(noteNumber), 0, portamento );
			envelope.gain.cancelScheduledValues(0);
			envelope.gain.setTargetAtTime(1.0, 0, attack);
		}

		function noteOff(noteNumber) {
			var position = activeNotes.indexOf(noteNumber);
			if (position!=-1) {
				activeNotes.splice(position,1);
			}
			if (activeNotes.length==0) {	// shut off the envelope
				envelope.gain.cancelScheduledValues(0);
				envelope.gain.setTargetAtTime(0.0, 0, release );
			} else {
				oscillator.frequency.cancelScheduledValues(0);
				oscillator.frequency.setTargetAtTime( frequencyFromNoteNumber(activeNotes[activeNotes.length-1]), 0, portamento );
			}
		}
	</script>
</head>
<body>
	This example uses Web MIDI input (from all available ports and channels) to drive a Web Audio monophonic synthesizer.  There is no UI.
</body>
</html>
